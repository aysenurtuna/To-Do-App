<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/ea60d48b61.js" crossorigin="anonymous"></script>
  <title>To Do App</title>
</head>

<body>
  <div id="todo-app">
    <h1 id="title">To Do App</h1>
    <div id="add" class="bg-light my-4">
      <input type="text" name="todo-add" id="todo-input">
      <button id="add-btn" class="bg-info" onclick="AddTask()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path
            d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z" />
        </svg>
      </button>
    </div>

    <!--to do tasks-->
    <div id="todo" class="bg-light my-3">

      <p class="titles p-1" style="background-color: #FF6600;">To Do</p>
      <div id="todo-add">

      </div>
    </div>


    <!--completed tasks-->
    <div id="completed" class="bg-light my-3">

      <p class="titles p-1" style="background-color: #009666;">Completed</p>
      <div id="completed-add">

      </div>

    </div>
    

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
